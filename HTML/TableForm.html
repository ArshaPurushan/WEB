<html>
	<head>
		<title>Form</title>
	</head>
	<body bgcolor="grey">
		<center><br><br>
		<h2><u><font color="orange">Informations</font></u></h2><br><br><br>
		
			<table border="1" bgcolor="white">
				<form>
					<tr>
						<th>Name</th>
						<td><input type="text" name="name"></td> 
					</tr>
					<tr>
						<th>Contact Number</th>
						<td><input type="text" name="phn"></td>
					</tr>
					<tr>
						<th>Address</th>
						<td><textarea type="text" name="address"></textarea></td>
					</tr>
					<tr>
						<th>Sex</th>
						<td><input type="radio" value="Male" name="radio">Male
						<input type="radio" value="Female" name="radio">Female
						<input type="radio" value="Other" name="radio">Other
						</td>
					</tr>
					<tr>
						<th>Language</th>
						<td><input type="checkbox" value="lang1" name="checkbox">English
						<input type="checkbox" value="lang2" name="checkbox">Malayalam
						<input type="checkbox" value="lang3" name="checkbox">Hindi
						<input type="checkbox" value="lang4" name="checkbox">other
						</td>
					</tr>	
					<tr>
						<th>Nationality</th>
						<td>
						<select>
							<option value="Selected">select</option>
							<option value="India">India</option>
							<option value="other">other</option>
						</select>
						</td>
					</tr>		
					<tr>
						<th colspan='2'><input type="submit" value="Ok" name="submit">&nbsp&nbsp&nbsp
						<input type="reset" value="Cancel" name="reset"></th>
					</tr>
							
				</form>
			</table>
		</center>
	</body>	
</html>
